<html>
<body>
    <h2>Login</h2>

    {% if error %}
        <div>{{ error }}</div>
    {% endif %}

    <form action="/login" method="post">
        <label>Name:</label>
        <input type="text" name="username">
        <br>
        <label>Password:</label>
        <input type="password" name="password">
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
